<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="Images/favicon_round.ico">
  <!-- AUTOTYPE WITH TYPEDJS -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <!-- FONTS -->
  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="Styles/navbar.css">
  <link rel="stylesheet" href="Styles/account-home.css">
  <title>Account - LuxuryRentals</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html" style="text-decoration: none;"><span class="logo-name"><i class="fas fa-car-side"></i>LuxuryRentals</span></a>
    </div>
    <div class="nav-content">
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#supercars">Supercars</a></li>
        <li><a href="index.html#book-cars">Book Cars</a></li>
        <li><a href="index.html#about-us">About us</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </div>
    <div class="ddd">
      <button class="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- ACCOUNT HOME -->
  <section class="account-home" id="account-home">
    <div class="account-container d-flex justify-content-center align-items-center">
      <form action="" class="account-form d-flex justify-content-center align-items-center">
        <div class="form-container">
          <h2 class="text-center mb-5 mt-3">Log In to LuxuryRentals</h2>
          <div class="email-group d-flex flex-column mb-3">
            <label for="email">Email</label>
            <input class="email-input" type="email" id="email" placeholder="e.g. exmaple@gmail.com" required>
          </div>
          <div class="password-group d-flex flex-column">
            <label for="password">Password</label>
            <input class="email-input" type="password" id="password" placeholder="Enter your password" required>
            <a href="#" class="mb-5">Forgot Password</a>
          </div>
          <div class="btn-container d-flex flex-column align-items-center">
            <button class="log-in-btn d-block mt-2 mb-1">Log In</button>
            <a href="sign-up.html" target="_blank">Don't have an account? Create one.</a>
          </div>
        </div>
      </form>
    </div>
  </section>
  

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <!-- JAVASCRIPT -->
  <script src="Scripts/script.js"></script>
</body>
</html>
